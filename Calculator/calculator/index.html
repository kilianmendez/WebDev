<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calculator.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="buttons">
        <div id="screen" class="screen"></div>
        <button class="number n1" id="n1">1</button>
        <button class="number n2" id="n2">2</button>
        <button class="number n3" id="n3">3</button>
        <button class="number n4" id="n4">4</button>
        <button class="number n5" id="n5">5</button>
        <button class="number n6" id="n6">6</button>
        <button class="number n7" id="n7">7</button>
        <button class="number n8" id="n8">8</button>
        <button class="number n9" id="n9">9</button>
        <button class="number n0" id="n0">0</button>
        <button class="operator o-plus" id="plus">+</button>
        <button class="operator o-minus" id="minus">-</button>
        <button class="operator o-times" id="times">x</button>
        <button class="operator o-divide" id="divide">รท</button>
        <button class="operator o-point" id="point">.</button>
        <button class="operator o-equal" id="equal">=</button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
