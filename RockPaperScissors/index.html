<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div id="stage">
            <div>
                <img src="./icons/signo-de-interrogacion.png" alt="player1" class="player-choice" id="player1">
                <p id="points-p1">Player 1: 0</p>
            </div>
            <p>vs</p>
            <div>
                <img src="./icons/signo-de-interrogacion.png" alt="player2" class="player-choice" id="player2">
                <p id="points-p2">Player 2: 0</p>
            </div> 
        </div>
        <div id="control-panel">
            <button id="play" onclick="play()">PLAY</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
